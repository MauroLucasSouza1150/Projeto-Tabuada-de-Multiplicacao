<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 6 Tabuada</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1>Tabuada de Multiplicação</h1>
    <form id="form-container">
        <div class="div-container">
            <label for="number">Tabuada do:</label>
            <input type="number" name="number" id="number" placeholder="3" />
        </div>
        <div class="div-container">
            <label for="multiplicator">Multiplicar até:</label>
            <input type="number" name="multiplicator" id="multiplicator" placeholder="10" />
        </div>
        <input type="submit" value="Calcular">
    </form>
    <div id="table">
        <h2 id="table-title">Tabuada do número: <span></span></h2>
        <div id="table-operations">
            <p>Informe um número para Calcular a tabuada...</p>
        </div>
    </div>
</body>
</html>
